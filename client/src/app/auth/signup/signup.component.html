<div class="py-5" fxLayoutAlign="center center">
  <mat-card class="inscri">
    <mat-card-title fxLayoutAlign="center">Inscription</mat-card-title>
    <mat-label fxLayoutAlign="center">obligatoire*</mat-label>
    <mat-card-content>
      <form
        [formGroup]="signupForm"
        fxLayout="column"
        fxLayoutGap="15px"
        fxLayoutAlign="center center"
      >
        <mat-form-field class="inField-70">
          <input
            matInput
            type="text"
            formControlName="username"
            placeholder="pseudonyme *"
          />
        </mat-form-field>
        <mat-label *ngIf="erreursForm.username">{{
          erreursForm.username
        }}</mat-label>
        <mat-form-field class="inField-70">
          <input
            matInput
            type="text"
            formControlName="prenom"
            placeholder="prenom"
          />
        </mat-form-field>
        <mat-form-field class="inField-70">
          <input matInput type="text" formControlName="nom" placeholder="nom" />
        </mat-form-field>
        <mat-form-field class="inField-90">
          <input
            matInput
            type="text"
            formControlName="adresse"
            placeholder="adresse"
          />
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            type="number"
            formControlName="age"
            placeholder="age"
          />
        </mat-form-field>
        <mat-form-field class="inField-70">
          <input
            matInput
            type="email"
            formControlName="email"
            placeholder="Email *"
          />
        </mat-form-field>
        <mat-label *ngIf="erreursForm.email">{{ erreursForm.email }}</mat-label>
        <mat-form-field class="inField-70">
          <input
            matInput
            type="password"
            formControlName="password"
            placeholder="password *"
          />
        </mat-form-field>
        <!-- <mat-form-field appearance="outline" class="inField-70">
          <ngx-mat-file-input
            formControlName="avatar"
            placeholder="JPG avatar only"
            [accept]="'.jpg'"
          ></ngx-mat-file-input>
        </mat-form-field> -->
        <mat-label *ngIf="erreursForm.password">{{
          erreursForm.password
        }}</mat-label>
        <mat-form-field>
          <mat-label>Quel est votre genre?*</mat-label>
          <mat-select formControlName="genre">
            <mat-option>Choisir</mat-option>
            <mat-option *ngFor="let genre of genres" [value]="genre">{{
              genre
            }}</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-label *ngIf="erreursForm.genre">{{ erreursForm.genre }}</mat-label>
        <button mat-raised-button color="primary" (click)="trySignup()">
          Inscription
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
