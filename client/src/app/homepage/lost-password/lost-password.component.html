<div class="py-5" fxLayoutAlign="center center">
  <mat-card>
    <mat-card-title>Mot de Passe Perdu ?</mat-card-title>
    <mat-card-content>
      <form [formGroup]="passwordForm" fxLayout="column" fxLayoutGap="15px" fxLayoutAlign="center center">
        <mat-form-field>
          <input matInput type="text" formControlName="password" placeholder="password">
        </mat-form-field>
        <mat-form-field>
          <input matInput type="text" formControlName="passwordVerif" placeholder="password">
        </mat-form-field>
        <div *ngIf="">{{error}}</div>
        <button mat-raised-button color="primary" (click)="changePassword()">Confirmer le changement de Mot De Passe</button>
      </form>
    </mat-card-content>
  </mat-card>
  </div>
