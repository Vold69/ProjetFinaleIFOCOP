<div class="py-5" fxLayoutAlign="center center" fxFlex="auto" class="red">
  <mat-card class="max">
    <mat-card-title fxLayoutAlign="center">Ecris ton Post</mat-card-title>
    <mat-card-content>
      <form
        [formGroup]="postForm"
        fxLayout="column"
        fxLayoutGap="15px"
        fxLayoutAlign="center center"
      >
        <mat-form-field *ngIf="idPost === null">
          <input
            matInput
            type="text"
            formControlName="title"
            placeholder="Titre"
          />
        </mat-form-field>
        <mat-form-field *ngIf="idPost === null" class="area">
          <textarea
            matInput
            formControlName="content"
            name=""
            id=""
            wrap="hard"
            cols="75"
            rows="10"
          ></textarea>
        </mat-form-field>
        <mat-form-field *ngIf="idPost !== null" class="area">
          <textarea
            matInput
            formControlName="content"
            name=""
            id=""
            wrap="hard"
            cols="75"
            rows="10"
          ></textarea>
        </mat-form-field>
        <!-- <div *ngIf="error">{{error}}</div> -->
        <button
          mat-raised-button
          *ngIf="idPost === null"
          color="primary"
          (click)="trySendPost()"
        >
          Envoyer le Message
        </button>
        <button
          mat-raised-button
          *ngIf="idPost !== null"
          color="primary"
          (click)="trySendAnswer()"
        >
          Envoyer le Message
        </button>
        <button
          mat-raised-button
          color="primary"
          routerLink="/homepageUser/:_idDomaine"
          [queryParams]="{ _idPost: null }"
          queryParamsHandling="merge"
        >
          Annuler
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
