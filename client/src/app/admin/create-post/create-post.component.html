<div class="py-5" fxLayoutAlign="center center" >
  <mat-card class="max">
    <mat-card-title fxLayoutAlign="center">Ecris ton Post</mat-card-title>
    <mat-card-content>
      <form
        [formGroup]="postForm"
        fxLayout="column"
        fxLayoutGap="15px"
        fxLayoutAlign="center center"
      >
        <mat-form-field>
          <input
            matInput
            type="text"
            formControlName="title"
            placeholder="Titre"
          />
        </mat-form-field>
        <mat-form-field class="area">
          <textarea
            matInput
            formControlName="content"
            name=""
            id=""
            wrap="hard"
            cols="75"
            rows="10"
          ></textarea>
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="trySend()">
          Envoyer le Message
        </button>
        <button
          mat-raised-button
          color="primary"
          routerLink="/admin"
          queryParamsHandling="merge"
        >
          Annuler
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
