<mat-toolbar fxLayoutGap="15px">
  <span> Mon Logo</span>
  <span fxFlex="auto"></span>
  <span *ngIf="!jwtToken.isAuthenticated" fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="20px">
    <span class="link" routerLink="/signin">Connexion</span>
    <span  class="link" routerLink="/signup">Incription</span>
  </span>
  <span *ngIf="jwtToken.isAuthenticated" fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="20px">
    <span class="link" routerLink="/admin"  queryParamsHandling='merge' *ngIf="jwtToken.isAdmin">Admin Zone</span>
    <span class="link" routerLink="/homepageUser/:_idDomaine"  queryParamsHandling='merge'>Ma Page</span>
    <span class="link" routerLink="/profile" queryParamsHandling='merge'>Mon Compte</span>
    <mat-icon class="link" (click)="logout()">power_settings_new</mat-icon>
  </span>
  <span>

  </span>
